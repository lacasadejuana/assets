<!DOCTYPE html>
<html>
	<head>
		<script>
			class EmbeddedWebview extends HTMLElement {
				connectedCallback() {
					fetch(this.getAttribute('src'))
						.then(response => response.text())
						.then(html => {
							const shadow = this.attachShadow({ mode: 'closed' });
							shadow.innerHTML = html;
						});
				}
			}

			window.customElements.define('embedded-webview', EmbeddedWebview);
		</script>
	</head>
	<body>
		<embed
			src="https://maps.lacasadejuana.cl/property_map/?codigo_interno=210559&extent=-70.5764,-33.4277,-70.5708,-33.4253"
			width="450"
			height="400"
			style="border: none"
		/>
	</body>
</html>
