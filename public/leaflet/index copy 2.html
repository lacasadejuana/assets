<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
 <script src="../json/barrios_old.js"></script>
 <style>
    #map { 
        height: 600px; 
        width:100%;
    }
    .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

 </style>
</head>
<body>
    <div id="map"></div>
<script>
    var map = L.map('map').setView([-33.395,-70.5777], 12);
 

  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
}).addTo(map);
var ventaCasasIcon = L.icon({
    iconUrl: 'venta_casas.png',
    iconSize:     [34, 53], // size of the icon
    iconAnchor:   [17, 53], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
var metroIcon = L.icon({
    iconUrl: 'metro.png',
    iconSize:     [32, 32], // size of the icon
    iconAnchor:   [16, 32], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
L.marker([-33.395,-70.5777], {icon: ventaCasasIcon}).addTo(map);

function getColor(d) {
    return d > 3 ? 'rgba(215,25,28,0.3)' :
           d > 2  ? 'rgba(253,174,97,0.5)' :
           d > 1  ? 'rgba(255,255,191,0.5)' :
           d > 0  ? 'rgba(171,221,164,0.5)' :
                    'rgba(43,131,186,0.5)';
}

function style(feature) {
    return {
        fillColor: feature.properties.fillColor,
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();

}
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    layer.bringToFront();
    info.update(layer.feature.properties);

}

var geojson;
// ... our listeners
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
 
function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML =  '<b>' + (props?props.Nombre_de_Barrio:'') + '</b>';
};

info.addTo(map);




var metroInfo = L.control();

metroInfo.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
metroInfo.update = function (props) {
    this._div.innerHTML = props? ('<b>' + props.Nombre+ '</b><br><b>Linea: </b>' + props.LÃ­nea):'';
};

metroInfo.addTo(map);

function resetMetroHighlight(e) {
    geojson.resetStyle(e.target);
    metroInfo.update();

}
function highlightMetroFeature(e) {
    var layer = e.target;

  
    metroInfo.update(layer.feature.properties);

}

//geojson =L.geoJson(barrios,{style: style,onEachFeature:onEachFeature}).addTo(map);
fetch('../json/barrios_old.json').then(res=>res.json()).then(data=>{
    geojson=L.geoJson(data,{style: style,onEachFeature:onEachFeature}).addTo(map);
});
fetch('../json/capa_metro.geojson').then(res=>res.json()).then(data=>{
    L.geoJson(data,{
        onEachFeature: function (feature, layer) {
        if (layer instanceof L.Marker) {
            layer.setIcon(metroIcon)
        }
        layer.on({
            mouseover: highlightMetroFeature,
            mouseout: resetMetroHighlight,
        })
        }
    }).addTo(map);
});
</script>

</body>
</html>
